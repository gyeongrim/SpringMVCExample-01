<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>添加用户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 ">
    <!--创建新建用户的表单-->
    <form action="#" th:action="@{/addCustomer}" th:object="${customerForm}" method="post">
        <table class="g-3">
            <tr>
                <td>用户ID:</td>
                <td><input type="text" class="form-control" th:field="*{id}" />
                    <span class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </td>
            </tr>
            <tr>
                <td>用户名:</td>
                <td><input type="text" class="form-control" th:field="*{username}" />
                    <span class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></span>
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="text" class="form-control" th:field="*{email}" placeholder="name@example.com" />
                    <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>
            <tr>
                <td>电话号码:</td>
                <td><input type="text" class="form-control" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td>邮政编码:</td>
                <td><input type="text" class="form-control" th:field="*{postCode}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">提交</button></td>
            </tr>
        </table>

</body>

</html>
